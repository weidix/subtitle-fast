name: Rust CI

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "**/*.rs"
      - Cargo.toml
      - Cargo.lock
      - crates/**
      - demo/**
      - model/**
      - config.toml
      - config.toml.example
      - .github/workflows/**
  push:
    branches:
      - develop
      - main
    tags:
      - "v*"
    paths:
      - "**/*.rs"
      - Cargo.toml
      - Cargo.lock
      - crates/**
      - demo/**
      - model/**
      - config.toml
      - config.toml.example
      - .github/workflows/**
  workflow_dispatch:

concurrency:
  group: rust-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Build, fmt, clippy, and tests
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      CARGO_TARGET_DIR: target/cargo
      FFMPEG_VERSION: "8.0.1"
      ORT_VERSION: "1.22.0"
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry/git/target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/cargo
          key: rust-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-cargo-

      - name: Cache ONNX Runtime artifacts
        id: cache-onnxruntime
        uses: actions/cache@v4
        with:
          path: target/onnxruntime
          key: rust-${{ runner.os }}-onnxruntime-${{ env.ORT_VERSION }}-${{ hashFiles('scripts/build-onnxruntime.sh', 'models/ch_PP-OCRv5_rec_infer.config') }}

      - name: Cache FFmpeg artifacts
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: |
            target/ffmpeg-min
            target/ffmpeg-build
          key: rust-${{ runner.os }}-ffmpeg-${{ env.FFMPEG_VERSION }}-${{ hashFiles('scripts/build-ffmpeg-min.sh') }}

      - name: Prepare apt cache directory
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo chown -R $USER:$USER /var/cache/apt/archives

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: rust-${{ runner.os }}-apt-${{ hashFiles('.github/workflows/rust-ci.yml') }}
          restore-keys: rust-${{ runner.os }}-apt-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            nasm \
            ninja-build \
            patch \
            pkg-config \
            python3 \
            python3-pip \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libssl-dev

      - name: Finalize apt cache ownership
        run: sudo chown -R $USER:$USER /var/cache/apt/archives

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build ONNX Runtime (MinSizeRel)
        if: steps.cache-onnxruntime.outputs.cache-hit != 'true'
        run: ./scripts/build-onnxruntime.sh --ops-config models/ch_PP-OCRv5_rec_infer.config

      - name: Build trimmed FFmpeg bundle
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: ./scripts/build-ffmpeg-min.sh

      - name: Build subtitle-fast (debug)
        run: cargo build -p subtitle-fast

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --no-default-features -- -D warnings

      - name: Tests
        run: cargo test --workspace --all-targets --no-default-features
