name: Rust CI

on:
  pull_request:
    branches:
      - master
    paths:
      - "**/*.rs"
      - Cargo.toml
      - Cargo.lock
      - crates/**
      - demo/**
      - model/**
      - config.toml
      - config.toml.example
      - .github/workflows/**
  push:
    branches:
      - master
    tags:
      - "v*"
    paths:
      - "**/*.rs"
      - Cargo.toml
      - Cargo.lock
      - crates/**
      - demo/**
      - model/**
      - config.toml
      - config.toml.example
      - .github/workflows/**
  workflow_dispatch:

concurrency:
  group: rust-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust fmt, clippy, and tests
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry + git + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-cargo-

      - name: Prepare apt cache dir
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo chown -R $USER:$USER /var/cache/apt/archives

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: rust-${{ runner.os }}-apt-${{ hashFiles('.github/workflows/rust-ci.yml') }}
          restore-keys: rust-${{ runner.os }}-apt-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            nasm \
            ninja-build \
            patch \
            pkg-config \
            python3 \
            python3-pip \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libssl-dev

      - name: Prepare apt cache for saving
        run: sudo chown -R $USER:$USER /var/cache/apt/archives

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Fetch ONNX Runtime sources
        run: |
          OUT_DIR=target/onnxruntime
          ORT_VERSION=1.22.0
          SRC_DIR="$OUT_DIR/onnxruntime-$ORT_VERSION"
          ARCHIVE="$OUT_DIR/onnxruntime-$ORT_VERSION.tar.gz"
          if [ ! -d "$SRC_DIR" ]; then
            mkdir -p "$OUT_DIR"
            curl -L "https://github.com/microsoft/onnxruntime/archive/refs/tags/v${ORT_VERSION}.tar.gz" -o "$ARCHIVE"
            tar -xzf "$ARCHIVE" -C "$OUT_DIR"
          fi

      - name: Install ONNX Runtime Python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r target/onnxruntime/onnxruntime-1.22.0/requirements.txt

      - name: Build ONNX Runtime (MinSizeRel)
        run: ./scripts/build-onnxruntime.sh --ops-config models/ch_PP-OCRv5_rec_infer.config

      - name: Build trimmed FFmpeg bundle
        run: ./scripts/build-ffmpeg-min.sh

      - name: Build with static FFmpeg (debug)
        run: cargo build -p subtitle-fast

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --no-default-features -- -D warnings

      - name: Tests
        run: cargo test --workspace --all-targets --no-default-features
